<script>
let loadFile = function (filename, loadAsync=true) {
  try{
    let params = Object.fromEntries(new URLSearchParams(window.location.search).entries());
  	let environment = window.location.host.endsWith("preplaced.in") ? "prod" : "stage";
    var src;
    if(params.debug==='true'){
		src = "http://localhost:9080/" + filename;
    }else{
      src = "https://preplaced-webflow.sgp1.cdn.digitaloceanspaces.com/" + environment +"/" + filename;
    }
  	//var src = "https://firebasestorage.googleapis.com/v0/b/preplaced-ui.appspot.com/o/webflow%2F"+ environment + "%2F" + filename + "?alt=media";
    if(loadAsync){
    	var js = document.createElement("script");
        //js.type = "text/javascript";
        js.src= src;
        document.body.appendChild(js); 
    }
    else{
    	document.write('<script src="' + src + '"><\/script>'); 
    }
    
  }
  catch(error){
    console.error("failed to load the file: ", filename);
	console.error(error);
  }
}
loadFile("common.min.js", false);
</script>
